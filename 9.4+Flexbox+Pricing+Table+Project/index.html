<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      .pricing-container{
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* font-size: 1.2rem; */
      }

      h1{
        font-weight: 700px;
        font-size: 48px;
        margin: 0px;
      }

      h2{
        margin: 0px;
      }

      .pricing-plan{
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        align-content: center;
        justify-content: center;
        background-color: #f2f2f2;
        width: 30%;
        height: 40%;
        text-align: center;
        border-radius: 3%;
      }

      .text-align-center
      {
        text-align: center;
      }

      .plan-price{
        text-align: center;
      }

      /* Removing dot points from list items */
      ul{
        list-style-type: none;
      }

      .plan-button{
        border: none;
        background-color: #ff6600;
        border-radius: 5%;
        padding: 3%;
        color: white;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
      }

    </style>
  </head>
